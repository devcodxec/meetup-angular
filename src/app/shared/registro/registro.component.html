<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row bg-light">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-left form p-4">
          <div class="px-2">
            <form action="" class="justify-content-center">
              <legend class="wtrShtIconBoxTitle text-left text-primary">Registro</legend>
              <div class="form-group">
                <label >Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="username">
              </div>
              <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="email">
              </div>
              <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password">
              </div>
              <div class="form-group">
                <label >Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" placeholder="fecha de nacimiento">
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                <mat-form-field>
                  <input type="text"
                         placeholder="Ciudad"
                         aria-label="Number"
                         matInput
                         [formControl]="autocompliteCiudad"
                         [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombreCiudad" (optionSelected)="seleccionarCiudad($event)">
                    <mat-option *ngFor="let ciudad of ciudadesFiltradas | async" [value]="ciudad">
                      {{ciudad.nombre}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" (click)="registrarUsuario()">Aceptar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
